    - 'Lirik Lagu 17 Agustus Hari Merdeka: Makna, Pencipta, dan Sejarahnya'
    - "Lagu 17 Agustus atau lagu Hari Merdeka identik dengan perayaan HUT Kemerdekaan
      Republik Indonesia. Lirik lagu 17 Agustus \"Hari Merdeka\" memang bermakna perayaan
      terhadap kemerdekaan Indonesia.  \n\nNah, pencipta lagu 17 Agustus \"Hari Merdeka\"
      adalah Husein Mutahar.  \n\nLantas, seperti apa lirik lagu 17 Agustus \"Hari
      Merdeka\", sejarah penciptannya dan profil Husein Mutahar? \n\nSejarah lagu
      17 Agustus \"Hari Merdeka\" Sejarah lagu Hari Merdeka dimulai saat Indonesia
      dalam fase gentingnya perang Revolusi di Yogyakarta pada 1946, Sukarno memanggil
      ajudannya, Husein Mutahar.  \n\nDirangkum dari buku \"100 Konser Musik Indonesia\"
      (2018) oleh Anas Syahrul Alimi dan Muhidin M. Dahlan, Penerbit I:BOEKOE, Sukarno
      memerintahkan Husein Mutahar untuk membuatkan sebuah aubade yakni nyanyian atau
      musik penghormatan pada pagi hari. Nah, untuk mengetes lagu tersebut, Husein
      Mutahar yang tidak memiliki orkes, meminjam orkes keraton.  \n\nDengan semangat,
      Husein Mutahar mengonduktori permainan dengan naik di meja reot. Saking bersemangatnya,
      meja reot tersebut ambruk. Lagu Hari Merdeka pun dikumandangkan pada upacara
      17 Agustus dan mendapatkan pujian dari Sukarno.\n\nProfil pencipta lagu \"Hari
      Merdeka\", Husien Mutahar Husein Mutahar lahir di Semarang pada 5 Agustus 1916
      dan meninggal di Jakarta, 9 Juni 2004. Husein Mutahar adalah seorang komposer
      musik lagu kebangsaan dan lagu anak-anak. \n\nDirangkum dari buku \"Indonesia
      Pusaka\" (2019) oleh Sopan Adrianto, Penerbit Elex Media Komputindo, puncak
      karier Husein Mutahar adalah sebagai duta besar di Vatikan dan menguasai paling
      tidak 6 bahasa secara aktif. \n\nSelain sebagai komposer, Husein Mutahar aktif
      dalam kegiatan Kepanduan yang saat ini dikenal dengan Pramuka.  Selain itu,
      Husein Mutahar adalah tokoh utama pendiri gerakan Pramuka Indonesia dan pencetus
      ide Paskibraka, pengibar bendera pusaka yang beranggotakan pelajar di berbagai
      daerah di Indonesia.  \n\nSementara, dikutip dari buku \"Kumpulan Lagu Wajib
      Nasional, Tradisional, & Anak Terpopuler\" oleh Hani Widiatmoko dan Dicky Maulana,
      Husein Mutahar juga pernah terlibat langsung dalam pertempuran di Yogyakarta
      dan mendapat tanda jasa Bintang Gerilya pada 1948-1949.  \n\nLagu anak-anak
      ciptaan Husein Mutahar di antaranya Gembira, Tepuk Tangan Silang-Silang, Mari
      Tepuk, Slamatlah, Jangan Putus Asa, Saat Berpisah, dan Hymne Pramuka. \n\nLagu
      ciptaan Husein Mutahar yang populer adalah Hari Merdeka dan Himne Syukur. Sementara,
      karya terakhir Husein Mutahar adalah Dirgahayu Indonesiaku, yang menjadi lagu
      resmi ulang tahun ke-50 Kemerdekaan Indonesia.  \n\nMakna dan lirik lagu 17
      Agustus \"Hari Merdeka\"  Makna lagu 17 Agustus \"Hari Merdeka\" mengisyaratkan
      tentang Kemerdekaan Indonesia yang telah dicapai pada 17 Agustus 1945 dan harus
      dipertahankan oleh seluruh rakyat Indonesia sampai kapan pun. \n\nBerikut adalah
      lirik lagu 17 Agustus \n\"Hari Merdeka\" \nTujuh belas Agustus tahun empat lima
      \nItulah hari kemerdekaan kita \nHari merdeka nusa dan bangsa \nHari lahirnya
      bangsa Indonesia Merdeka\nSekali merdeka tetap merdeka\nSelama hayat masih dikandung
      badan\nKita tetap setia tetap sedia\nMempertahankan Indonesia\nKita tetap setia
      tetap sedia\nMembela negara kita \n\nDemikian informasi mengenai lirik lagu
      17 Agustus \"Hari Merdeka\" sejarah penciptaannya, dan profil pencipta lagu
      Hari Merdeka."
