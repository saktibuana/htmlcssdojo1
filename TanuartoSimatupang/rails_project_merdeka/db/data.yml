    - 12 Ide Lomba 17 Agustus untuk Anak yang Lucu dan Unik
    - 'Sejumlah ide lomba 17 Agustus untuk anak yang lucu dan lomba 17 Agustus untuk
      anak yang unik bisa disimak di artikel ini.Menggelar berbagai jenis lomba 17
      Agustus termasuk salah satu cara untuk memeriahkan HUT Kemerdekaan RI ke-77.
      Lomba 17 Agustus pun biasanya dibagi per kelompok usia. Seperti lomba 17 Agustus
      ibu-ibu biasanya berbeda dengan bapak-bapak maupun anak-anak.  Nah, tahun ini
      sudah mulai banyak daerah yang menyelenggarakan lomba 17 Agustus anak. Dikutip
      dari Kompas.com (4/8/2022), warga telah diizinkan untuk menggelar berbagai lomba
      17 Agustus. Baca Juga: 11 Ide Lomba 17 Agustus untuk Ibu-ibu, Inspirasi Peringatan
      HUT Kemerdekaan RI   Sebab, seluruh wilayah Indoneisa masuk dalam Pemberlakuan
      Pembatasan Kegiatan Masyarakat (PPKM) Level 1 terhitung mulai Selasa (02/08/2022).   Namun,
      Ginting mengingatkan warga untuk tetap mematuhi protokol kesehatan dan waspada
      terhadap pandemi Covid-19 selama mengikuti lomba 17 Agustus.  Lantas, apa saja
      ide lomba 17 Agustus anak yang lucu maupun lomba 17 Agustus anak yang unik?  Baca
      Juga: Lirik Lagu 17 Agustus Hari Merdeka: Makna, Pencipta, dan Sejarahnya Ide
      lomba 17 Agustus anak yang lucu dan unik  Lomba 17 Agustus Anak Dirangkum dari
      Kompas.com dan Tribunnews, berikut adalah ide lomba 17 Agustus anak yang lucu
      dan unik : 1. Balap kelereng  Balap kelereng adalah salah satu contoh lomba
      17 Agustus anak. Permainan balap kelereng cukup sederhana, yaitu setiap peserta
      harus membawa kelereng yang diletakkan di atas sendok sampai ke garis finish.  Meski
      sederhana, permainan ini cukup menantang karena kelereng di sendok tidak boleh
      jatuh. Pemenangnya adalah peserta yang lebih dulu sampai ke garis finish tanpa
      menjatuhkan kelerengnya.    2.Memasukkan pensil ke botol  Lomba 17 Agustus anak
      yang paling sering ditemukan adalah memasukkan pensil ke dalam botol. Setiap
      peserta lomba harus memasukkan pensil yang diikatkan ke perut dengan seutas
      tali ke dalam sebuah botol. Lomba memasukkan pensil ini menjadi seru karena
      peserta lomba tidak boleh memegang pensil dan tali. Selain itu, peserta harus
      membelakangi botol.   Baca Juga: Beda! Ini Ide Lomba 17-an yang Anti Mainstream
      dan Seru! 3. Makan kerupuk  Lomba makan kerupuk juga menjadi salah satu lomba
      17 Agustus anak yang tidak pernah absen saat perayaan 17 Agustus. Meskipun sederhana,
      namun lomba makan kerupuk sangat seru. Setiap peserta harus makan kerupuk yang
      diikat pada sebuah tali, tanpa menggunakan tangan. 4. Memukul air dengan mata
      tertutup  Lomba memukul air dengan mata tertutup juga menjadi salah satu lomba
      17 Agustus anak yang lucu. Sebab, dalam lomba ini, peserta harus memukul plastik
      air yang telah digantungkan ke bilah bambu dengan mata tertutup.   Setiap peserta
      akan diberikan pemukul berupa kayu atau sebilah batang daun pisang untuk memukul
      plastik berisi air. Pemenangnya adalah peserta yang berhasil memukul air pertama
      kali. Baca Juga: Jangan Lupa, Ini 4 Tradisi yang Wajib Ada saat Rayakan HUT
      RI!   5. Memasukkan benang ke dalam jarum  Selanjutnya, lomba 17 Agustus anak
      yang bisa dilakukan adalah memasukkan benang ke dalam jarum. Cara bermainnya
      sederhana, setiap peserta harus memasukkan benang ke dalam lubang jarum.  Pemenangnya
      tentu adalah peserta yang pertama kali berhasil memasukkan benang ke dalam jarum.
      Meskipun sederhana, lomba ini membutuhkan ketelitian, ketepatan, dan kecepatan.  6.
      Makan biskuit   Makan biskuit juga menjadi salah satu lomba 17 Agustus anak
      yang unik. Sebab, biskuit tersebut diletakkan di wajah, sehingga setiap peserta
      harus lebih dulu menurunkan biskuit ke mulut. Namun, tidak boleh menggunakan
      bantuan tangan hanya mengandalkan gerakan wajah. Ekspresi setiap peserta yang
      lucu saat memindahkan biskuit ke mulut menjadikan lomba ini seru.   Baca Juga:
      Minat Masyarakat Bakal Terus Meningkat, Pengembang Berlomba Kembangkan Hunian
      TOD Lomba 17 Agustus Anak 7. Estafet air   Salah satu lomba 17 Agustus untuk
      anak adalah estafet air. Aturan main esftafet air serupa dengan estafet tepung,
      yaitu dilakukan secara berkelompok.  Masing-masing kelompok bisa berjumlah lima
      hingga tujuh peserta.  Semua anggota kelompok duduk berbaris ke belakang. Kemudian,
      peserta paling depan akan menuangkan air ke baskom yang dipegang oleh peserta
      di belakangnya.  Uniknya, peserta menuangkan air tanpa balik badan. Jadi, para
      peserta tentunya tak luput dari guyuran air yang tumpah dari baskom. Pemenangnya
      adalah kelompok yang berhasil menuangkan air paling banyak di baskom terakhir.
      8. Lomba berjalan di atas kardus Lomba berjalan di atas kardus juga menjadi
      salah satu lomba 17 Agustus anak yang unik. Dalam lomba ini, peserta harus berkelompok
      sekitar 4 hingga 5 orang berbaris ke belakang. Para peserta satu persatu harus
      berjalan dari titik start ke titik finish dengan kardus berukuran kecil. Kardus
      dipotong dan dibentuk persegi panjang seukuran kaki. Masing-masing kelompok
      hanya bisa memegang kardus tidak lebih dari jumlah anggota. Pemenangnya adalah
      yang bisa sampai ke titik finish terlebih dahulu. Baca Juga: Jadi Tradisi, Semarak
      Kegiatan Agustusan Ini Bikin Kangen 9. Lomba mencari koin di dalam tepung  Lomba
      mencari koin di dalam tepung adalah lomba 17 Agutus anak yang bisa jadi inspirasi.
      Aturannya sangat sederhana, yaitu peserta harus mencari koin di dalam tepung
      menggunakan mulut. Selain itu, tangan peserta juga harus terjaga di belakang
      dan tidak bisa membantu. 10. Lomba memindahkan gelas berisi air menggunakan
      kain Lomba memindahkan gelas berisi air menggunakan kain juga menjadi salah
      satu lomba 17 Agustus anak yang lucu. Lomba ini juga dimainkan secara berkelompok
      maksimal 4 orang. Para peserta diharuskan memindahkan gelas yang terisi air
      menggunakan kain berbentuk segi empat. Gelas dipindahkan dari satu titik (start)
      ke titik lainnya (finish). Peserta berhasil jika air yang ada di dalam gelas
      itu tidak tumpah selama dipindahkan. Baca Juga: Bisa Dilakukan Di Rumah, Yuk
      Coba Ide Game Ini Untuk 17an Nanti 11. Tarik tambang   Tarik tambang adalah
      salah satu ikon perayaan lomba 17 Agustus. Meski cara bermainnya sederhana,
      namun lomba ini sangat seru. Lomba 17 Agustus ini bisa dilakukan oleh anak-anak
      dan orang dewasa.  Peserta terdiri dari dua tim yang beranggotakan lima hingga
      sepuluh orang. Kemudian, kedua tim saling berhadapan untuk menarik tambang.  Pemenangnya
      adalah tim yang berhasil menarik tambang dan membuat lawannya terjatuh. Tak
      hanya kekuatan fisik, lomba ini juga membutuhkan kerja sama dan kekompakan.  12.
      Balap karung   Lomba balap karung juga menjadi lomba 17 Agustus yang paling
      sering ditemui. Setiap peserta berlomba mencapai garis finish menggunakan karung.
      Agar lomba balap karung makin seru, biasanya panitia lomba menambahkan aksesori,
      seperti helm.  Demikian ide lomba 17 Agustus anak yang lucu dan unik yang bisa
      dijadikan inspirasi untuk memeriahkan peringatan HUT Kemerdekaan RI ke-77. Sumber:
      https://regional.kontan.co.id/news/12-ide-lomba-17-agustus-untuk-anak-yang-lucu-dan-unik-1'
